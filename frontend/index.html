<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-hashtag"></i> Explore</a></li>
                    <li><a href="#"><i class="far fa-bell"></i> Notifications</a></li>
                    <li><a href="#"><i class="far fa-envelope"></i> Messages</a></li>
                    <li><a href="#"><i class="far fa-user"></i> Profile</a></li>
                </ul>
            </nav>
            <button id="tweet-btn" class="tweet-btn">Tweet</button>
        </aside>
        <main class="timeline">
            <header>
                <h1>Home</h1>
            </header>
            <section id="tweet-compose">
                <img src="https://via.placeholder.com/48" alt="User Avatar" class="avatar">
                <form id="tweet-form">
                    <textarea id="tweet-content" placeholder="What's happening?"></textarea>
                    <div class="tweet-actions">
                        <button type="submit">Tweet</button>
                    </div>
                </form>
            </section>
            <section id="tweet-feed"></section>
        </main>
        <aside class="trends">
            <h2>Trends for you</h2>
            <ul id="trending-topics">
                <!-- Trending topics will be inserted here -->
            </ul>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
